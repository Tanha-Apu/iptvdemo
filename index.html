<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
        #playlist {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .channel {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            width: 150px;
            background-color: #f9f9f9;
            transition: background-color 0.2s;
        }
        .channel:hover {
            background-color: #e0e0e0;
        }
        .channel img {
            max-width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>IPTV Player</h1>
    <div id="controls">
        <input type="text" id="m3uUrl" placeholder="Enter M3U file URL" style="width: 300px;" />
        <button id="loadPlaylist">Load Playlist</button>
    </div>
    <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <p class="vjs-no-js">Your browser does not support HLS playback. Please use a modern browser.</p>
    </video>
    <div id="playlist"></div>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        const playlist = document.getElementById('playlist');
        const player = videojs('player');
        const loadPlaylistButton = document.getElementById('loadPlaylist');
        const m3uUrlInput = document.getElementById('m3uUrl');

        // Fetch M3U file from URL
        loadPlaylistButton.addEventListener('click', () => {
            const url = m3uUrlInput.value.trim();
            if (!url) {
                alert('Please enter a valid M3U file URL.');
                return;
            }
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch the M3U file. Please check the URL.');
                    }
                    return response.text();
                })
                .then(content => parseM3U(content))
                .catch(error => {
                    console.error(error);
                    alert('Error loading the playlist. Check the console for details.');
                });
        });

        // Parse M3U content
        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    // Parse EXTINF line for name and logo
                    const nameMatch = line.match(/tvg-name="([^"]+)"/);
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const displayNameMatch = line.match(/,(.*)$/);

                    currentChannel.name = nameMatch ? nameMatch[1] : 'Unknown Channel';
                    currentChannel.logo = logoMatch ? logoMatch[1] : '';
                    currentChannel.displayName = displayNameMatch ? displayNameMatch[1] : 'Unknown Channel';
                } else if (line && !line.startsWith('#')) {
                    // Non-comment line is the URL
                    currentChannel.url = line;
                    channels.push({ ...currentChannel });
                    currentChannel = {};
                }
            });

            if (channels.length === 0) {
                console.error('No valid channels found in the M3U file.');
                alert('No channels found in the M3U file. Please check the file format.');
            } else {
                renderPlaylist(channels);
            }
        }

        // Render playlist
        function renderPlaylist(channels) {
            playlist.innerHTML = '';
            channels.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';

                const logoImg = document.createElement('img');
                logoImg.src = channel.logo || 'https://via.placeholder.com/150x80?text=No+Logo';
                logoImg.alt = channel.name;

                const channelName = document.createElement('p');
                channelName.textContent = channel.displayName;

                channelDiv.appendChild(logoImg);
                channelDiv.appendChild(channelName);

                channelDiv.addEventListener('click', () => {
                    playChannel(channel.url);
                });

                playlist.appendChild(channelDiv);
            });
        }

        // Play selected channel
        function playChannel(url) {
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
        }
    </script>
</body>
</html>
